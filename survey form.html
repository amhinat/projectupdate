   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body" >
    <div class="fixed-container">
        <header class="second header">
            <nav>
                <nav class="navbar">
                    <div class="logo">Globe Wanderers</div>
                  
                    <!-- Dropdown Menu for Desktop / Toggle for Mobile -->
                    <div class="hamburger" id="hamburger">&#9776;</div>
                    <div class="nav-links" id="navLinks">
                      <a href="index.html">Home</a>
                      <a href="manmade wonders.html">Urban</a>
                      <a href="natural wonders.html">Nature</a>
                      <a href="galleria.html">Gallery</a>
                      <a href="survey form.html">Survey</a>
                    </div>
                  </nav>                  
        </header>
    </div>
    <div class="contain">
        <h1>Tour Survey</h1>
        <!--add email form action to send to email after submision-->
        <form action="https://formsubmit.co/makojiaminat@gmail.com" method="POST" id="survey-form">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone number">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <h2>Tour Experience</h2>

            <label for="comments">Do you have any comments about your tour?</label>
            <textarea id="comments" name="comments"></textarea>

            <label for="liked-most">Did you like our tour-guide services?</label>
            <textarea id="liked-most" name="liked-most"></textarea>

            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <footer class="foot">
        <p>&copy; 2025 Photo Gallery.All Rights Reserved</p>     
     </footer>
    <script src="slate.js"></script>    
</body>
</html>
