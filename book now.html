    <main class="man">   
            <!--add email form action to send to email after submision-->
        <form action="https://formsubmit.co/makojiaminat@gmail.com" method="POST" class="booking-form">
          <h2>Book a Visit</h2>
      
          <label for="name">Full Name:</label>
          <input type="text" name="name" id="name" required>
          <br>
      
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
          <br>
      
          <label for="date">Visit Date:</label>
          <input type="date" name="date" id="date" required>
          <br>
      
          <label for="time">Time Slot:</label>
          <select name="time" id="time" required>
            <option value="">Select a time</option>
            <option value="Morning">Morning (10am - 12pm)</option>
            <option value="Afternoon">Afternoon (1pm - 3pm)</option>
            <option value="Evening">Evening (4pm - 6pm)</option>
          </select>
          <br>
      
          <label for="message">Anything specific you'd like to see?</label>
          <textarea name="message" id="message" rows="4"></textarea>
          <br>
      
          <input type="hidden" name="_next" value="thankyou.html">
          <input type="hidden" name="_captcha" value="false">
          <br>
      
          <button type="submit">Reserve Now</button>
        </form>
    </main>
